<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator application</title>

  <script src="https://cdn.tailwindcss.com"></script>       

</head>
<body class="flex justify-center pt-8 bg-sky-800">
  <main class="w-5/6 md:w-4/6 lg:w-1/4">
    <div class="flex justify-between items-center text-white">
      <h3 class="font-bold">calc</h3>
      <p class="text-xs">THEME</p>
    </div>
    <div class="flex flex-row-reverse rounded-md bg-gray-800 text-white py-4 px-3 mt-4">
      <h1 class="text-3xl font-bold ">399,981</h1>
    </div>
    <div class="bg-gray-800 rounded-md py-4 mt-4">
      <!-- 7 8 9 DEL -->
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">7</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">8</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">9</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-sky-700 text-white">DEL</button>
      </div>
      <!-- 4 5 6 + -->
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">4</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">5</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">6</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">+</button>
      </div>
      <!-- 1 2 3 - -->
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">1</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">2</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">3</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">-</button>
      </div>
      <!-- . 0 / x -->
      <div class="flex justify-between px-4 my-4">
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">.</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">0</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">/</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-16 py-1 bg-stone-200">X</button>
      </div>
      <!-- RESET = -->
      <div class="flex justify-between px-4 my-4 gap-x-4">
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-1/2 py-1 bg-sky-700 text-white">RESET</button>
        <button class="text-lg font-bold rounded-md shadow-lg gap-x-1 w-1/2 py-1 bg-red-700 text-white">=</button>
      </div>
    </div>
  </main>


</body>
</html>
